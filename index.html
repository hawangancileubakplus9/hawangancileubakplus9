<!-- awal Seo Otomatis -->
<script>
(function () {
  const hostname = location.hostname;
  const pathname = location.pathname;

  // Ambil subdomain (abaikan www)
  let subdomainRaw = hostname.split('.')[0];
  if (subdomainRaw.toLowerCase() === 'www') subdomainRaw = hostname.split('.')[1] || '';

  const formatText = str => str
    .replace(/[-_]/g, ' ')
    .replace(/\b\w/g, c => c.toUpperCase());

  const subdomain = formatText(subdomainRaw.trim());
  const suffix = '';

  const cleanPath = pathname.replace(/^\/+|\/+$/g, '');
  let titleText;

  if (!cleanPath || /^index\.(html?|php)$/i.test(cleanPath)) {
    // Halaman utama → cuma subdomain
    titleText = subdomain + suffix;
  } else {
    // Halaman lain → "Nama Halaman | Subdomain"
    const fileName = cleanPath.split('/').pop().replace(/\.[^.]+$/, '');
    const pageTitle = formatText(decodeURIComponent(fileName.trim()));
    titleText = `${pageTitle} | ${subdomain}`;
  }

  // Title
  let titleTag = document.querySelector('title');
  if (!titleTag) {
    titleTag = document.createElement('title');
    document.head.appendChild(titleTag);
  }
  titleTag.textContent = titleText;

  // Meta description
  let metaDescription = document.querySelector('meta[name="description"]');
  if (!metaDescription) {
    metaDescription = document.createElement('meta');
    metaDescription.name = 'description';
    document.head.appendChild(metaDescription);
  }
  const descriptionContent = `${titleText} — Leaked strategies for fearless brands`;
  metaDescription.content = descriptionContent;

  // Meta author
  let metaAuthor = document.querySelector('meta[name="author"]');
  if (!metaAuthor) {
    metaAuthor = document.createElement('meta');
    metaAuthor.name = 'author';
    document.head.appendChild(metaAuthor);
  }
  metaAuthor.content = subdomain ? `${subdomain} team` : 'Unknown';

  // Ambil gambar pertama di halaman
  let firstImage = document.querySelector('img');
  let ogImageUrl = '';
  if (firstImage) {
    const src = firstImage.getAttribute('src');
    ogImageUrl = src.startsWith('http') ? src : location.origin + (src.startsWith('/') ? src : '/' + src);
  } else {
    // fallback gambar default
    ogImageUrl = location.origin + '/default-og-image.jpg';
  }

  // Helper untuk tambah/update meta
  const setMeta = (attr, key, value) => {
    let selector = attr === 'property' ? `meta[property="${key}"]` : `meta[name="${key}"]`;
    let meta = document.querySelector(selector);
    if (!meta) {
      meta = document.createElement('meta');
      meta.setAttribute(attr, key);
      document.head.appendChild(meta);
    }
    meta.setAttribute('content', value);
  };

  // OG tags
  setMeta('property', 'og:title', titleText);
  setMeta('property', 'og:description', descriptionContent);
  setMeta('property', 'og:image', ogImageUrl);
  setMeta('property', 'og:url', location.href);
  setMeta('property', 'og:type', 'website');

  // Twitter Card tags
  setMeta('name', 'twitter:card', 'summary_large_image');
  setMeta('name', 'twitter:title', titleText);
  setMeta('name', 'twitter:description', descriptionContent);
  setMeta('name', 'twitter:image', ogImageUrl);
  setMeta('name', 'twitter:site', '@yourbrand'); // Ganti sesuai brand

  // ✅ (1) Structured Data (Schema.org)
  const schemaData = {
    "@context": "https://schema.org",
    "@type": "Article",
    "headline": titleText,
    "description": descriptionContent,
    "image": [ogImageUrl],
    "author": {
      "@type": "Organization",
      "name": subdomain ? `${subdomain} team` : "Unknown"
    },
    "publisher": {
      "@type": "Organization",
      "name": subdomain,
      "logo": {
        "@type": "ImageObject",
        "url": location.origin + "/default-og-image.jpg"
      }
    },
    "url": location.href,
    "datePublished": new Date().toISOString(),
    "dateModified": new Date().toISOString()
  };
  let schemaScript = document.createElement('script');
  schemaScript.type = 'application/ld+json';
  schemaScript.textContent = JSON.stringify(schemaData);
  document.head.appendChild(schemaScript);

  // ✅ (2) Canonical URL
  let canonical = document.querySelector('link[rel="canonical"]');
  if (!canonical) {
    canonical = document.createElement('link');
    canonical.setAttribute('rel', 'canonical');
    document.head.appendChild(canonical);
  }
  canonical.setAttribute('href', location.origin + pathname.replace(/\/index\.(html?|php)$/i, '/'));

  // ✅ (3) Meta robots
  let metaRobots = document.querySelector('meta[name="robots"]');
  if (!metaRobots) {
    metaRobots = document.createElement('meta');
    metaRobots.name = 'robots';
    document.head.appendChild(metaRobots);
  }
  metaRobots.content = 'index, follow, max-snippet:-1, max-image-preview:large, max-video-preview:-1';

  // ✅ (4) Preload OG image
  let preloadImg = document.createElement('link');
  preloadImg.rel = 'preload';
  preloadImg.as = 'image';
  preloadImg.href = ogImageUrl;
  document.head.appendChild(preloadImg);

})();
</script>

<script>
  const siteTitle = document.getElementById('siteTitle');
  const host = window.location.hostname;
  const parts = host.split('.');
  let subdomain = '';

  if (parts.length >= 3) {
    subdomain = parts.slice(0, parts.length - 2).join("-");
  } else if (parts.length === 2) {
    subdomain = parts[0];
  } else {
    subdomain = host;
  }

  // Format: "ini-subdomain" → "Ini Subdomain"
  const formatted = subdomain
    .split(/[-_.]/) // pisahkan dengan -, _ atau .
    .map(word => word.charAt(0).toUpperCase() + word.slice(1))
    .join(' ');

  siteTitle.textContent = formatted;
</script>

<!-- awal SCRIPT ambil keyword dari feed berdasarkan label -->
<script>
(function(){
  const blogId = "3744972648234868485";
  const label = "";
  let startIndex = 1;
  const maxResults = 10;
  const container = document.getElementById("indrixFooterGallery");
  const prevBtn = document.getElementById("prevBtn");
  const fallbackImage = "https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEh9ZGc1m9JOOEC2Gszz7Dr1qLXswQeaIHiIbYb8r6oBPZLL-9TvoEgiF7bt-vIRi_hwV1f3BZlkR3-27vNutWCLzRXXdZhPGtgohBB5DkFppKlaf6gzsmK_8f9O3lW40xqcyTybJIfq_GWycI4xP0JfBURCRoBih-POfeWt7c9gHareCwIhB1O1a6z0Cdw/s1600/images%20%281%29.jpeg";

  let globalLabelCounter = 1;
  let globalImageCounter = 1;

  // Ambil subdomain, hilangkan 'www', ganti '-' jadi spasi
  const hostnameParts = window.location.hostname.split('.');
  let rawSubdomain = hostnameParts.length > 2 ? hostnameParts[0] : 'default';
  rawSubdomain = rawSubdomain === 'www' ? 'default' : rawSubdomain;
  const formattedSubdomain = rawSubdomain.replace(/-/g, ' ').toLowerCase();

  const observer = new IntersectionObserver((entries, obs) => {
    entries.forEach(entry => {
      if (entry.isIntersecting) {
        const img = entry.target;
        img.src = img.dataset.src;
        img.removeAttribute('data-src');
        img.setAttribute('decoding', 'async');
        observer.unobserve(img);
      }
    });
  }, { rootMargin: "200px" });

  function fetchPosts() {
    const base = `https://www.blogger.com/feeds/${blogId}/posts/default`;
    const labelPath = label ? `/-/` + encodeURIComponent(label) : "";
    const url = `${base}${labelPath}?alt=json-in-script&start-index=${startIndex}&max-results=${maxResults}&callback=showIndrixPosts`;
    const s = document.createElement("script");
    s.src = url;
    document.body.appendChild(s);
    if (startIndex <= 1) {
      prevBtn.style.display = "none";
    } else {
      prevBtn.style.display = "inline-block";
    }
  }

  window.showIndrixPosts = function(data) {
    if (!data.feed.entry) return;
    container.innerHTML = "";

    data.feed.entry.forEach(entry => {
      const content = entry.content?.$t || "";
      const imgMatch = content.match(/<img[^>]+src="([^"]+)"/);
      const imageUrl = imgMatch ? imgMatch[1].replace(/\/s\d{2,4}(-c)?\//, "/s1600/") : fallbackImage;
      const postLabels = entry.category ? entry.category.map(cat => cat.term) : [];

      const altText = `${formattedSubdomain} ${globalImageCounter++}`;

      const labelsHtml = `<ul>` + postLabels.map(lab => {
        if (globalLabelCounter <= 60) {
          const labelLink = `/a/a${String(globalLabelCounter).padStart(2, '0')}.html`;
          globalLabelCounter++;
          return `<li><a href="${labelLink}"><span>${lab}</span></a></li>`;
        } else {
          return `<li><span>${lab}</span></li>`;
        }
      }).join('') + `</ul>`;

      const fig = document.createElement('figure');
      fig.innerHTML = `
        <img data-src="${imageUrl}" alt="${altText}" loading="lazy" decoding="async" />
        <div class="indrixLabels">${labelsHtml}</div>
      `;
      container.appendChild(fig);
      const img = fig.querySelector('img');
      observer.observe(img);
    });
  };

  window.loadNextPage = function() {
    startIndex += maxResults;
    window.scrollTo({ top: 0, behavior: 'smooth' });
    fetchPosts();
  };

  window.loadPreviousPage = function() {
    if (startIndex > 1) {
      startIndex -= maxResults;
      window.scrollTo({ top: 0, behavior: 'smooth' });
      fetchPosts();
    }
  };

  fetchPosts();
})();
</script>

<h2>Latest Post</h2>
<div id="photoGallery" class="photo-box-grid"></div>
<script>
  // Konfigurasi label dan parameter
  const label = 'Cloning the Mediumish Theme from GitHub';
  const startIndex = 1;     // entri awal
  const maxResults = 150;     // jumlah maksimal entri
  const labelEncoded = encodeURIComponent(label);

  const script = document.createElement('script');
  script.src = `https://www.blogger.com/feeds/5544030658511827132/posts/default/-/${labelEncoded}?start-index=${startIndex}&max-results=${maxResults}&alt=json-in-script&callback=ishowFeed`;
  document.body.appendChild(script);

  function ishowFeed(json) {
    const container = document.getElementById('photoGallery');
    const entries = json.feed.entry || [];

    entries.forEach(entry => {
      const title = entry.title.$t;

      // Link langsung berdasarkan judul asli (tidak dimodifikasi)
      const postUrl = `/article/a/${title}.html`;

      const content = entry.content.$t;
      const tempDiv = document.createElement('div');
      tempDiv.innerHTML = content;

      const img = tempDiv.querySelector('img');
      if (!img) return;

      const image = document.createElement('img');
      image.src = img.src;
      image.alt = title;
      image.loading = 'lazy';
      image.style.width = '100%';
      image.style.height = 'auto';
      image.style.display = 'block';

      const heading = document.createElement('h3');
      const link = document.createElement('a');
      link.href = postUrl;
      link.textContent = title;
      heading.appendChild(link);

      const box = document.createElement('div');
      box.className = 'photo-box';
      box.appendChild(image);
      box.appendChild(heading);

      container.appendChild(box);
    });
  }
</script>
